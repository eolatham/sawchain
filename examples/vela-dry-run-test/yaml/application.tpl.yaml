apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: website
spec:
  components:
    - name: frontend
      type: webservice
      properties:
        image: oamdev/testapp:v1
        port: ($port) # Templated for reuse between test cases
      traits:
        - type: annotations
          properties: ($annotations) # Templated for reuse between test cases
        - type: gateway
          properties:
            domain: localhost
            http:
              - path: "/"
                port: ($port) # Templated for reuse between test cases
